<!DOCTYPE>
<html>
    <header>
        <title>Material UI Input</title>
        <link rel="stylesheet" href="style.css">

    </header>
    <body>
        <span class="centering">
            <span class="box">
                <div class="input_wrapper">
                 <input 
                    id="password"
                     type="password" 
                     class="input_field" 
                     placeholder="Your password"
                     >
                <label 
                     for="password" 
                     class="input_label"
                >
                    Password
                </label>
                <img 
                alt="Eye Icon" 
                title="Eye Icon"
                src="eye.svg" 
                class="input_icon"
                > 
            </div>
         </span>
        </span>
    </body>
    <script src="script.js"></script>
</html>
